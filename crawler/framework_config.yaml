# -*- coding: utf-8 -*-
# 文档框架配置文件
# 管理各文档框架的特征、选择器规则、链接提取规则等

frameworks:
  readthedocs:
    patterns:
      url:
        - "readthedocs.io"
        - "readthedocs.org"
      html:
        - "ethical-ad-client"
        - "rtd-container"
        - "wy-nav-top"
        - "wy-nav-content"
      meta: []
    selectors:
      title:
        - ".wy-nav-content h1"
        - ".document h1"
        - "h1"
      content:
        - ".wy-nav-content .document"
        - ".wy-nav-content .rst-content"
        - ".wy-nav-content section"
        - "body"
      tags:
        - ".wy-breadcrumbs li a"
    strip_tags:
      - "div.ethical-ad"
      - "div.ethical-dark-theme"
      - "div.rtd-container"
      - "div.wy-nav-top"
      - "script"
      - "style"
      - "nav"
      - "footer"
      - "header"
    link_extractor:
      allow:
        - ".*/en/stable/.*"
        - ".*/en/latest/.*"
        - ".*/en/.*"
        - ".*/zh_CN/.*"
        - ".*/.*\\.html"
      deny:
        - ".*/_static/.*"
        - ".*/_downloads/.*"
        - ".*/genindex\\.html"
        - ".*/search\\.html"
        - ".*/py-modindex\\.html"

  rbook:
    patterns:
      url: []
      html:
        - "rbook"
        - "rbook-theme"
        - "rbook-container"
      meta: []
    selectors:
      title:
        - ".rbook-container h1"
        - "h1"
      content:
        - ".rbook-container .content"
        - ".rbook-container article"
        - ".rbook-container main"
        - "body"
      tags: []
    strip_tags:
      - "script"
      - "style"
      - "nav"
      - "footer"
      - "header"
    link_extractor:
      allow:
        - ".*/.*\\.html"
      deny:
        - ".*/static/.*"
        - ".*/assets/.*"

  mkdocs:
    patterns:
      url: []
      html:
        - "mkdocs"
        - "mkdocs-theme"
        - "md-container"
        - "md-sidebar"
        - "md-content"
      meta: []
    selectors:
      title:
        - ".md-content h1"
        - "article h1"
        - "h1"
      content:
        - ".md-content main"
        - "article"
        - "main"
        - "body"
      tags:
        - ".md-nav__link"
    strip_tags:
      - "nav.md-nav"
      - "div.md-sidebar"
      - "header.md-header"
      - "script"
      - "style"
      - "footer"
    link_extractor:
      allow:
        - ".*/.*\\.html"
        - ".*/.*"
      deny:
        - ".*/static/.*"
        - ".*/assets/.*"
        - ".*/img/.*"
        - ".*/fonts/.*"

  sphinx:
    patterns:
      url: []
      html:
        - "sphinx"
        - "sphinx-theme"
        - "sphinxsidebar"
        - "sphinxsidebarwrapper"
        - "document"
        - "bodywrapper"
      meta: []
    selectors:
      title:
        - ".document h1"
        - ".body h1"
        - "h1"
      content:
        - ".document .body"
        - ".bodywrapper .body"
        - "body"
      tags:
        - ".sphinxsidebar a"
    strip_tags:
      - "div.sphinxsidebar"
      - "div.sphinxsidebarwrapper"
      - "div.related"
      - "script"
      - "style"
      - "nav"
      - "footer"
      - "header"
    link_extractor:
      allow:
        - ".*/.*\\.html"
      deny:
        - ".*/_static/.*"
        - ".*/_sources/.*"
        - ".*/genindex\\.html"
        - ".*/search\\.html"
        - ".*/py-modindex\\.html"

  teadocs:
    patterns:
      url: []
      html:
        - "teadocs"
        - "teadocs-theme"
        - "teadocs-container"
      meta: []
    selectors:
      title:
        - ".teadocs-container h1"
        - "h1"
      content:
        - ".teadocs-container .content"
        - ".teadocs-container article"
        - ".teadocs-container main"
        - "body"
      tags: []
    strip_tags:
      - "script"
      - "style"
      - "nav"
      - "footer"
      - "header"
    link_extractor:
      allow:
        - ".*/.*\\.html"
      deny:
        - ".*/static/.*"
        - ".*/assets/.*"

  docsify:
    patterns:
      url: []
      html:
        - "docsify"
        - "data-name"
        - "data-repo"
        - "docsify-themeable"
      meta: []
    selectors:
      title:
        - ".content h1"
        - "article h1"
        - "h1"
      content:
        - ".content"
        - "article"
        - "main"
        - "body"
      tags:
        - ".sidebar a"
    strip_tags:
      - "nav.app-nav"
      - "aside.sidebar"
      - "script"
      - "style"
      - "footer"
    link_extractor:
      allow:
        - ".*/.*\\.html"
        - ".*/#.*"
      deny:
        - ".*/static/.*"
        - ".*/assets/.*"
        - ".*/img/.*"
        - ".*/fonts/.*"

  unknown:
    patterns:
      url: []
      html: []
      meta: []
    selectors:
      title:
        - "h1"
        - "title"
      content:
        - "body"
      tags:
        - 'meta[name="keywords"]'
        - 'meta[property="og:article:tag"]'
    strip_tags:
      - "script"
      - "style"
      - "nav"
      - "footer"
      - "header"
    link_extractor:
      allow:
        - ".*/.*\\.html"
      deny:
        - ".*/static/.*"
        - ".*/assets/.*"
